<div class="ms-Grid">
    <div class="ms-Grid-row">
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <progress-dialog [(title)]="dialog.title" [description]="dialog.description" [(isOpen)]="dialog.isOpen" (onDismiss)="dialogOnDismiss($event)" (onClick)="dialogOnDismiss($event)" (onCancel)="dialogOnDismiss($event)"></progress-dialog>
      </div>	
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <span class="ms-font-su">Create a SharePoint Site</span>
      </div>	
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <div #siteTitle></div>
      </div>
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <div #siteDescription></div>
      </div>
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <div #siteUrl></div>
      </div>
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <div #sitePrivate></div>
      </div>
      <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12">
        <div #buttonSection></div>
      </div>
    </div>
  </div>
